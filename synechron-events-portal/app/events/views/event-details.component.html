<h1 [innerText]="title + event"></h1>
<table class="table table-hover table-stripped">
    <tr>
        <th>Event Id</th>
        <td><span [innerText]="event.eventId"></span></td>
    </tr>
    <tr>
        <th>Event Code</th>
        <td><span [innerText]="event.eventCode"></span></td>
    </tr>

    <tr>
        <th>event name</th>
        <td><span [innerText]="event.eventName | firstLetterCap"></span></td>
    </tr>
    <tr>
        <th>start date</th>
        <td><span [innerText]="event.startDate"></span></td>
    </tr>
    <tr>
        <th>end date</th>
        <td><span [innerText]="event.endDate"></span></td>
    </tr>
    <tr>
        <th>fees</th>
        <td><span [innerText]="event.fees"></span></td>
    </tr>
    <tr>
        <th>Total registration</th>
        <td>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated"
                 role="progressbar" aria-valuenow="75" 
                 aria-valuemin="0" aria-valuemax="100" 
                 [style.width]="event.attendance +'%'"
                 title="event.attendance +'%'">
                {{event.attendance +'%'}}
                </div>
              </div>

        </td>
    </tr>
    <tr>
        <th>Logo</th>
        <td><img [src]="event.logo" [alt]="event.eventName" [title]="event.eventName"> </td>
    </tr>
    <tr>
        <th></th>
        <td><span [innerText]=""></span></td>
    </tr>
</table>

<hr>
<button class="btn btn-danger" (click)="onSendConfirmation()" >Send Confirmation</button>
